<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Relogio</title>
   
</head>

<body>
    <header>
        <h1>RELOGINHO DA ANNA</h1>
    </header>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking  marking-five"></div>
            <div class="marking  marking-ten"></div>
            <div class="marking  marking-twenty"></div>
            <div class="marking  marking-twenty-five"></div>
            <div class="inner-clock-face"></div>
            <div class="hand hour-hand"></div>   <!-- ponteiro hora -->
            <div class="hand min-hand"></div>      <!-- ponteiro min -->
            <div class="hand second-hand"></div>  <!-- ponteiro segundo -->
        </div>
    </div>
    
</body>
<script src="./js/script.js"></script>
</html>
